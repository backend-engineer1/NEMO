TaylorNet:
    header:
        full_spec: nemo.backends.pytorch.tutorials.toys.TaylorNet
    init_params:
        dim: 4

TokenClassifier:
    header:
        full_spec: nemo.collections.nlp.nm.trainables.common.token_classification_nm.TokenClassifier
    init_params:
        hidden_size: 512
        num_classes: 16
        use_transformer_pretrained: False

JasperDecoderForCTC:
    header:
        full_spec: nemo.collections.asr.JasperDecoderForCTC
    init_params:
        feat_in: 1024
        num_classes: 33

JasperEncoder:
    header:
        full_spec: nemo.collections.asr.JasperEncoder
    init_params:
        activation: "relu"
        conv_mask: false
        feat_in: 64

        jasper:
            -   filters: 256
                repeat: 1
                kernel: [11]
                stride: [2]
                dilation: [1]
                dropout: 0.0
                residual: false

            -   filters: 256
                repeat: 3
                kernel: [11]
                stride: [1]
                dilation: [1]
                dropout: 0.1
                residual: true

            -   filters: 512
                repeat: 2
                kernel: [17]
                stride: [1]
                dilation: [1]
                dropout: 0.1
                residual: true

            -   filters: 768
                repeat: 1
                kernel: [25]
                stride: [1]
                dilation: [1]
                dropout: 0.1
                residual: true

            -   filters: 1024
                repeat: 1
                kernel: [1]
                stride: [1]
                dilation: [1]
                dropout: 0.2
                residual: false

dropout: &drop 0.2
QuartznetEncoder:
    header:
        full_spec: nemo.collections.asr.JasperEncoder
    init_params:
        activation: "relu"
        conv_mask: false
        feat_in: 64

        jasper:
            -   filters: 256
                repeat: 1
                kernel: [33]
                stride: [2]
                dilation: [1]
                dropout: *drop
                residual: false
                separable: true

            -   filters: 512
                repeat: 3
                kernel: [63]
                stride: [1]
                dilation: [1]
                dropout: *drop
                residual: true
                separable: true

            -   filters: 512
                repeat: 3
                kernel: [63]
                stride: [1]
                dilation: [1]
                dropout: *drop
                residual: true
                separable: true

            -   filters: 512
                repeat: 3
                kernel: [75]
                stride: [1]
                dilation: [1]
                dropout: *drop
                residual: true
                separable: true

            -   filters: 512
                repeat: 3
                kernel: [75]
                stride: [1]
                dilation: [1]
                dropout: *drop
                residual: true
                separable: true

            -   filters: 512
                repeat: 3
                kernel: [75]
                stride: [1]
                dilation: [1]
                dropout: *drop
                residual: true
                separable: true

            -   filters: 512
                repeat: 1
                kernel: [87]
                stride: [1]
                dilation: [2]
                dropout: *drop
                residual: false
                separable: true

            -   filters: 1024
                repeat: 1
                kernel: [1]
                stride: [1]
                dilation: [1]
                dropout: *drop
                residual: false
